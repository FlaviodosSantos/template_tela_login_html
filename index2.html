<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Tela de Login</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
      crossorigin="anonymous">
    
    <link href="index3.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="card card-container">
        <h2>Login</h2>

        <img id="profile-img" class="profile-img-card" src="avatar_2x.png" alt=""/>
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin">
          <span class="reauth-email" id="reauth-email"></span>
          <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus>
          <input type="password" id="senha" class="form-control" placeholder="Senha" required>
          <div id="remember" class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Lembre-se de mim
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>

        </form>

        <a href="index1.html" class="forgot-password">
          Esqueceu a senha ?
        </a>
        <a href="#" class="forgot-password"> Cadastrar </a>

      </div>

    </div>
    
  </body>
</html>
